<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Монстрик на донаты</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
        #monster {
            width: 200px;
            height: 200px;
            background-image: url('monster.png'); /* Подставь путь к картинке монстра */
            background-size: cover;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            transition: transform 0.3s ease-in-out;
        }
        .happy {
            transform: scale(1.2);
        }
        .excited {
            transform: rotate(10deg) scale(1.3);
        }
    </style>
</head>
<body>
    <div id="monster"></div>

    <script>
        function reactToDonation(amount) {
            let monster = document.getElementById("monster");
            if (amount < 10) {
                monster.className = "happy";
            } else if (amount < 50) {
                monster.className = "excited";
            } else {
                monster.className = "excited";
                setTimeout(() => monster.className = "", 200);
                setTimeout(() => monster.className = "excited", 400);
            }
            setTimeout(() => monster.className = "", 5000);
        }

        // Пример эмуляции доната через 3 секунды
        setTimeout(() => reactToDonation(20), 3000);
    </script>
</body>
</html>
